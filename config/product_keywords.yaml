# =============================================================================
# CUSTOMER DETECTION PATTERNS
# =============================================================================

customer_detection:
  # Pattern: Company uses OEM machines
  usage_indicators:
    high_confidence:
      - "operates.*stenter"
      - "running.*brückner"
      - "monforts.*machines.*in.*operation"
      - "equipped.*with.*stenter"
      - "installed.*ram.*machine"
      - "stenter.*line.*capacity"
      - "finishing.*capacity.*meters"
      
    medium_confidence:
      - "stenter"
      - "ram machine"
      - "finishing line"
      - "sanfor"
      - "calander"
      
    low_confidence:
      - "textile finishing"
      - "fabric processing"
      - "dyeing"
      
  # Pattern: Company needs parts/service
  parts_need_indicators:
    high_confidence:
      - "spare.*parts.*for.*stenter"
      - "replacement.*parts"
      - "maintenance.*service"
      - "overhaul"
      - "refurbishment"
      
    medium_confidence:
      - "spare parts"
      - "wear parts"
      - "consumables"
      
  # Pattern: Company has specific OEM + component mention
  oem_component_match:
    scoring_bonus: 30
    description: "Highest value - company explicitly mentions OEM + specific component"
    examples:
      - "brückner.*gleitstein"
      - "monforts.*spindel.*mutter"
      - "krantz.*k30"

