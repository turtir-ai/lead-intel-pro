# ============================================================================
# AUTO-SCRAPER DOM PATTERNLERİ
# ============================================================================
dom_patterns:
  # Fuar katılımcı listeleri için ortak patternler
  exhibitor_patterns:
    - selector: ".exhibitor-card, .exhibitor-item, .company-card"
      fields:
        company: ".company-name, .exhibitor-name, h3, h4"
        country: ".country, .location"
        website: "a[href*='http']"
        booth: ".booth, .stand"
        
    - selector: "table.exhibitors tr, .exhibitor-table tr"
      fields:
        company: "td:nth-child(1), td.company"
        country: "td:nth-child(2), td.country"
        website: "td a[href]"
        
    - selector: "[data-exhibitor], [data-company]"
      fields:
        company: "[data-name], .name"
        country: "[data-country]"
        
  # Şirket dizinleri için patternler
  directory_patterns:
    - selector: ".company-listing, .member-card, .supplier-card"
      fields:
        company: ".company-name, .title, h2, h3"
        country: ".country, .location, .address"
        email: "a[href^='mailto:']"
        phone: ".phone, .tel"
        website: "a.website, a[href*='http']:not([href*='mailto'])"
        
  # Sertifika listeleri için
  certification_patterns:
    - selector: ".certified-company, .certificate-holder"
      fields:
        company: ".company, .name"
        certificate: ".cert-type, .certification"
        valid_until: ".valid, .expiry"
