comtrade:
  api_base: "https://comtradeapi.un.org/data/v1/get/C/A"
  
  # İthalatçı ülkeler için sorgular (stenter parçaları satın alanlar)
  import_queries:
    # Tekstil makinesi parçaları - birincil
    - hs_code: "845190"
      flow: "M"  # Import
      description: "Parts of textile finishing machinery imports"
      priority: 1
      
    # Burç/yatak parçaları
    - hs_code: "848330"
      flow: "M"
      description: "Plain shaft bearings imports"
      priority: 2
      
    # Bilyalı vida
    - hs_code: "848340"
      flow: "M"
      description: "Ball screw imports"
      priority: 2
      
    # Plastik parçalar (fallback)
    - hs_code: "392690"
      flow: "M"
      description: "Other plastic articles imports"
      priority: 3

  # Almanya'dan ihracat yapılan ülkeleri bul
