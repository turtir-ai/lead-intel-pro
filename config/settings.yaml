api_keys:
  un_comtrade: ""
  brave: ""
  eurostat: ""

crawler:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
  rate_limit_delay: 2.0
  max_retries: 3
  timeout: 30

trade:
  period: "2022"
  rate_delay: 1.0
  timeout: 30

harvest:
  resume: true

# Phase 2: Brave Discovery & Evidence
brave_discovery:
  enabled: true
  website_discovery:
    enabled: true
    batch_size: 50
    max_leads_per_run: 1365  # Process all leads
  evidence_search:
    enabled: true
    max_leads_per_run: 1365  # Process all leads

# Data Quality (Phase 1)
data_quality:
  noise_filter:
    enabled: true
    noise_keywords:
      - "event"
      - "news"
      - "summit"
      - "conference"
      - "expo"
      - "fair"
      - "exhibition"
      - "review"
      - "association"
      - "council"
      - "federation"
      - "chamber"
    generic_terms:
      - "textile"
      - "dyeing"
      - "finishing"
      - "knitting"
      - "weaving"
      - "fabric"
      - "garment"
      - "yarn"
    min_company_name_length: 3
  domain_validator:
    enabled: true
    blocked_domains:
      - "global-trace-base.org"
      - "oeko-tex.com"
      - "abit.org.br"
      - "texbrasil.com.br"
      - "febratex.com.br"
      - "instagram.com"
      - "facebook.com"
      - "linkedin.com"
      - "indiamart.com"
      - "alibaba.com"
      - "made-in-china.com"
      - "tradekey.com"
      - "wikipedia.org"
      - "youtube.com"
  entity_classification:
    enabled: true
    end_user_keywords:
      - "dyeing"
      - "textile mill"
      - "fabric processing"
      - "finishing"
      - "knitting"
      - "weaving"
      - "terbiye"
      - "boyahane"
      - "örme"
    intermediary_keywords:
      - "machinery"
      - "equipment"
      - "technology"
      - "machine seller"
      - "brückner"
      - "lafer"
      - "monforts"
      - "babcock"
    skip_entity_types:
      - "intermediary"
      - "association"

# Enrichment settings (website discovery + contact crawl)
enrichment:
  resume: true
  checkpoint_every: 25
  website_discovery:
    enabled: true
    target_source_types:
      - "gots"
      - "bettercotton"
      - "oekotex"
      - "bluesign"
      - "amith"
      - "abit"
      - "directory"
      - "known_manufacturer"
      - "oem_customer"
      - "brave_search"
      - "precision_search"
      - "fair"
    max_results: 5
    min_score: 2
    verify_website: true
    delay: 1.0
    disallow_domains:
      - "linkedin.com"
      - "facebook.com"
      - "instagram.com"
      - "wikipedia.org"
      - "bloomberg.com"
      - "crunchbase.com"
      - "youtube.com"
      - "x.com"
      - "twitter.com"
    queries:
      - "\"{company}\" {country} textile"
      - "\"{company}\" {country} dyeing"
      - "\"{company}\" {country} finishing"
      - "\"{company}\" {country} weaving"
      - "\"{company}\" {country} textil"
      - "\"{company}\" {country} tecelagem"
      - "\"{company}\" {country} tejido"
  contact:
    enabled: true
    target_source_types:
      - "bettercotton"
      - "gots"
      - "oekotex"
      - "bluesign"
      - "amith"
      - "abit"
      - "egypt_tec"
      - "directory"
      - "known_manufacturer"
      - "oem_customer"
      - "brave_search"
      - "precision_search"
      - "fair"
    max_pages: 6
    timeout: 20
    max_retries: 2
    paths:
      - "/contact"
      - "/contact-us"
      - "/contacts"
      - "/about"
      - "/about-us"
      - "/impressum"
      - "/imprint"
      - "/kontakt"
      - "/iletisim"
      - "/iletisim.html"
      - "/contacto"
      - "/contato"
      - "/fale-conosco"
      - "/faleconosco"
      - "/sobre-nos"
      - "/sobre"
      - "/institucional"
      - "/sobre-nosotros"
      - "/contactanos"
      - "/hakkimizda"
      - "/unternehmen"
      - "/empresa"
      - "/quienes-somos"
      - "/quem-somos"
    keywords:
      - "contact"
      - "contact-us"
      - "contacts"
      - "about"
      - "impressum"
      - "imprint"
      - "kontakt"
      - "iletisim"
      - "contato"
      - "contacto"
      - "fale conosco"
      - "fale-conosco"
      - "faleconosco"
      - "sobre nos"
      - "sobre-nos"
      - "sobre nosotros"
      - "sobre-nosotros"
      - "atendimento"
      - "suporte"
      - "hakkimizda"
      - "unternehmen"
      - "quem somos"
      - "quienes somos"
      - "contactanos"
      - "empresa"
      - "quem-somos"
      - "quienes-somos"

