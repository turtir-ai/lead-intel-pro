  reachability_exempt_regions:
    - "north_africa"
    - "middle_east"
    - "south_america"
  
  # GPT Fix #6: Region quotas to prevent over-representation
  # V10 Update: Added north_africa and middle_east as separate regions
  region_quotas:
    south_america: 500    # Top focus region (Brazil, Argentina, Colombia, etc.)
    north_africa: 200     # Tunisia, Egypt, Algeria, Morocco - growing market
    north_america: 150    # Mexico, USA, Canada
    europe: 150           # EU markets
    middle_east: 200      # Turkey, Pakistan, India, Bangladesh
    asia: 200             # China, Vietnam, Indonesia, etc.
    other: 100            # Catch-all for unlisted regions

# =============================================================================
# V10 HEURISTIC SCORING CONFIGURATION
# =============================================================================

heuristic_scoring:
  # Minimum score threshold to be considered a lead
  min_lead_score: 50
  
  # Confidence thresholds
  confidence_thresholds:
    high: 100
    medium: 70
    low: 50
    
  # Keyword weights
  weights:
    positive_keyword: 10
    negative_keyword: -15
    hs_code_match: 25
    oem_component_match: 30
    oem_is_supplier: -40
    machine_type: 15
    customer_indicator_high: 20
    customer_indicator_medium: 10
    parts_need_high: 25
    parts_need_medium: 15
    certification: 15
    proximity_bonus: 15
    target_region: 10
    
  # Maximum points from single category (prevent keyword stuffing)
  max_positive_keywords: 100
  
  # Product match bonus (OEM + specific component)
  product_match_bonus: 30

