weights:
  fit_weight: 0.4
  capacity_weight: 0.2
  import_priority_weight: 0.2
  reachability_weight: 0.2

fit_keywords:
  - "stenter"
  - "finishing"
  - "dyeing"
  - "textile mill"
  - "spare parts"
  - "retrofit"
  - "modernization"

capacity_keywords:
  - "plant"
  - "factory"
  - "capacity"
  - "employees"
  - "facility"
  - "mills"
  - "production line"

export:
  allowed_source_types:
    - "gots"
    - "bettercotton"
    - "competitor"
    - "competitor_search"
    - "egypt_tec"
    - "oekotex"
    - "bluesign"
    - "amith"
    - "abit"
    - "directory"
    - "fair"
    - "known_manufacturer"
    - "precision_search"
  min_score: 0.5
  exclude_name_keywords:
    - "withdrawn"
    - "suspended"
  lookalike_top_countries: 5
  require_reachability: true
  require_reachability_level: "website"
  
  # GPT Fix #6: Region quotas to prevent over-representation
  region_quotas:
    south_america: 300  # Top focus region
    north_america: 100
    europe: 100
    asia: 150
    africa: 100

trade_priority_path: "data/processed/country_priority_comtrade.csv"
