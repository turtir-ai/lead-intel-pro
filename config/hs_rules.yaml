# HS Code Rules for Stenter Spare Parts
# Based on project_v4.md HS mapping

# Primary HS Codes for our products
hs_sets:
  primary:
    - code: "845190"
      description: "Parts of textile finishing/dyeing/washing machinery"
      notes: "Main code for stenter parts (gleitstein, kluppen, kette, etc.)"
    
    - code: "848330"
      description: "Plain shaft bearings / bushings"
      notes: "For buchsen (Torlonbuchse, plastic bushings)"
    
    - code: "848340"
      description: "Ball or roller screws (assembly)"
      notes: "For Spindel Mutter / spindle nuts"
    
    - code: "848390"
      description: "Parts of heading 8483"
      notes: "Fallback for 8483 parts not classified elsewhere"
  
  fallback:
    - code: "392690"
      description: "Other articles of plastics"
      notes: "When item is clearly plastic and not machinery part"

# Product -> HS Code Decision Tree
decision_tree:
  # Rule 1: Stenter chain/clip components -> 845190
  - if_any_keyword:
      - gleitstein
      - gleitleiste
      - kluppen gleitstein
      - öffner segment
      - kette
      - nadelglied
      - gleitstücke
      - ram
      - stenter
      - tenter
    then:
      primary: "845190"
      fallback: ["392690"]
      reason: "Stenter machine component"
  
  # Rule 2: Plain bearings/bushings -> 848330
  - if_any_keyword:
      - buchse
      - buchsen
      - torlonbuchse
      - bushing
      - plain bearing
      - gleitlager
    then:
      primary: "848330"
      fallback: ["392690"]
      reason: "Plain shaft bearing/bushing"
  
  # Rule 3: Ball/roller screws -> 848340
  - if_any_keyword:
      - spindel mutter
      - spindelmutter
      - ball screw
      - roller screw
      - spindle nut
      - kugelgewindetrieb
    then:
      primary: "848340"
      secondary: "848390"
      fallback: ["845190"]
      reason: "Ball/roller screw assembly or part"

